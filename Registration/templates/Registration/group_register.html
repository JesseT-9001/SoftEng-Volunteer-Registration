{% extends 'Registration/base3.html' %}

{% block content %}
    <p><h3>{{ order }}</h3></p>
    <br>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        {{ TimeSlot.id }}
        <input type="submit" value="Upload">
    </form>
{%if invalid %}
    <script defer>alert('{{ error_code }} : {{ timeslot }}')</script>
{% endif %}
{%if success %}
    <script defer>alert('{{ success_message }}')</script>
{% endif %}
{%if failure%}
    <script defer>alert('{{ failure_message }}\n{%for i in save_account%}\n{{i.user_account.email}}{%endfor%}')</script>
{%endif%}
{% endblock %}
