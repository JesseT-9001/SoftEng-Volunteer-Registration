<!doctype html>
<html lang="en">
    {% load static %}
    {% load Registration_Extras %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <div class="p-3 mb-2 bg-white text-dark container-fluid">
            <img class="mb-4" src="{% static 'Tech ImpacT2.png' %}" alt="" width="30%" height="30%">
        </div>

        <br>
    </head>

    <body class="text-center">
        <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary">Home</button></a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">Log Out</button></a>
                <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-secondary">Dashboard</button></a>
                <a href="{% url 'profile' %}"><button type="button" class="btn btn-secondary">Profile</button></a>
                {% if request.user|has_group:"Admin" %}
                <a href="{% url 'upload' %}"><button type="button" class="btn btn-secondary">Upload Timeslots</button></a>
                <a href="{% url 'marketing' %}"><button type="button" class="btn btn-secondary">Marketing</button></a>
                {% endif %}
                {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary">Log In</button></a>
                {% endif %}
        </div>

        <div class="container-fluid">
        {% block content %}
        {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <footer class="footer mt-auto py-3 border-top">
            <div class="container">
                <span class="text-muted">Software Engineering Final Project</span>
            </div>
        </footer>
    </body>
